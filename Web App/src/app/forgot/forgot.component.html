    <h2 class="text-center">Forgot</h2>
    <div *ngIf="f.submitted && this.incorrect_forgot" class="text-center text-danger ">UCSC Email not in system</div>
    <form name="form" (ngSubmit)="f.form.valid && forgot()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <input type="text" placeholder ="Email" class="form-control text-center" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary">Submit</button> <br>
            <a [routerLink]="['/login']" class="btn btn-link">Back</a>
        </div>
    </form>
